<body class="text-center">
    <form class="form-signin" method="POST" action="/">
        <img class="mb-4" src="images/mylogo.png" alt="" width="100" height="100">
        <h1 class="h3 mb-3 font-weight-normal">Sign up to newsletter</h1>


        <input type="text" id="fname" class="form-control" placeholder="First Name" name="fname" required autofocus>
        <input type="text" id="lname" class="form-control" placeholder="Last Name" name="lname" required>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name="email" required>


        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
        <p class="mt-5 mb-3 text-muted">&copy; Last Bench Student</p>
    </form>
